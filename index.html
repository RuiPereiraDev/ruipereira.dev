    </ul>
</main>

<script>
    let blocked = false;
    function handleCopy(elem) {
        if (blocked) return;

        const discord = elem.getAttribute('data-wenk');
        if (navigator.clipboard) {
            navigator.clipboard.writeText(discord).then(function () {
                blocked = true;
                elem.setAttribute('data-wenk', 'Copied!');
                setTimeout(function () {
                    elem.setAttribute('data-wenk', discord);
                    blocked = false;
                }, 1500);
            });
        } else {
            const textArea = document.createElement('textarea');
            textArea.style.position = 'fixed';
            textArea.style.top = '-50px';
            textArea.style.left = '-50px';
            textArea.value = discord;

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');

                blocked = true;
                elem.setAttribute('data-wenk', 'Copied!');
                setTimeout(function () {
                    elem.setAttribute('data-wenk', discord);
                    blocked = false;
                }, 1500);
            } catch (err) {
            }

            document.body.removeChild(textArea);
        }
    }
</script>
