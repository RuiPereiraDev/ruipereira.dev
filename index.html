<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Rui Pereira</title>

    <!-- Favicons -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- /Favicons -->

    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/wenk/dist/wenk.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #14151a;
            --foreground: #efefef;
            --primary: #c31331;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Varela Round', sans-serif;
            background: var(--background);
            color: var(--foreground);
        }

        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            margin: 0 auto;
        }

        p {
            font-size: 20px;
            font-weight: bold;
            margin: 2px 0;
        }

        #name {
            color: var(--primary);
        }

        ul {
            font-size: 14px;
            margin: 10px;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 10px;
        }

        li a {
            color: var(--foreground);
            text-decoration: none;
            border-bottom: 1px dotted var(--primary);
        }

        li a:hover {
            color: var(--primary);
        }

        button {
            background: transparent;
            border: none;
            outline: 0;
            padding: 0;
            color: var(--foreground);
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            border-bottom: 1px dotted var(--primary);
        }

        button:hover {
            color: var(--primary);
        }

        [data-wenk]:after {
            background-color: #333;
            padding: 5px 9px;
        }
    </style>
</head>
<body>
<main class="wrapper">
    <p><strong id="name">Rui Pereira</strong> â€“ Back-End/Software Developer</p>
    <ul>
        <li><a href="https://github.com/r4g3baby">GitHub</a></li>
        <li><a href="https://twitter.com/r4g3baby">Twitter</a></li>
        <li><a href="mailto:me@r4g3baby.com">Email</a></li>
        <li><button onclick="handleCopy(this)" data-wenk="R4G3_BABY#0001">Discord</button></li>
    </ul>
</main>

<script>
    let blocked = false;
    function handleCopy(elem) {
        if (blocked) return

        const discord = elem.getAttribute("data-wenk")
        navigator.clipboard.writeText(discord).then(() => {
            blocked = true
            elem.setAttribute("data-wenk", "Copied!")
            setTimeout(() => {
                elem.setAttribute("data-wenk", discord)
                blocked = false
            }, 1500)
        })
    }
</script>
</body>
</html>
