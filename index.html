            margin-right: 10px;
        }

        li a {
            color: var(--foreground);
            text-decoration: none;
            border-bottom: 1px dotted var(--primary);
        }

        li a:hover {
            color: var(--primary);
        }

        button {
            background: transparent;
            border: none;
            outline: 0;
            padding: 0;
            color: var(--foreground);
            text-decoration: none;
            cursor: pointer;
            border-bottom: 1px dotted var(--primary);
        }

        button:hover {
            color: var(--primary);
        }
    </style>
</head>
